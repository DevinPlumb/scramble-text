<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramble Text Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      .main-content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .scramble-text {
        font-size: 48px;
        font-weight: 300;
        letter-spacing: 0.05em;
        text-align: center;
        max-width: 80%;
      }

      .controls-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        width: 300px;
        height: 100vh;
        padding: 2rem;
        box-sizing: border-box;
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        overflow-y: auto;
      }

      .parameter {
        margin-bottom: 2rem;
      }

      .parameter label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .parameter-row {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      input[type='range'] {
        flex-grow: 1;
        height: 2px;
        -webkit-appearance: none;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }

      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
      }

      input[type='checkbox'] {
        width: 16px;
        height: 16px;
      }

      .value-display {
        font-size: 0.8rem;
        opacity: 0.6;
        width: 3em;
        text-align: right;
      }

      button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 0.8rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        margin-bottom: 0.5rem;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div id="interactive-demo" class="scramble-text">
        Try me with different settings!
      </div>
    </div>

    <div class="controls-panel">
      <div class="parameter">
        <label for="speed">Speed</label>
        <div class="parameter-row">
          <input type="range" id="speed" min="0" max="100" value="100" />
          <span id="speed-value" class="value-display">1.0</span>
        </div>
      </div>

      <div class="parameter">
        <label for="tick">Tick</label>
        <div class="parameter-row">
          <input type="range" id="tick" min="1" max="10" value="1" />
          <span id="tick-value" class="value-display">1</span>
        </div>
      </div>

      <div class="parameter">
        <label for="chance">Chance</label>
        <div class="parameter-row">
          <input type="range" id="chance" min="0" max="100" value="100" />
          <span id="chance-value" class="value-display">1.0</span>
        </div>
      </div>

      <div class="parameter">
        <label for="scramble">Scramble</label>
        <div class="parameter-row">
          <input type="range" id="scramble" min="1" max="20" value="3" />
          <span id="scramble-value" class="value-display">3</span>
        </div>
      </div>

      <div class="parameter">
        <label for="overdrive">Overdrive</label>
        <div class="parameter-row">
          <input type="checkbox" id="overdrive" />
        </div>
      </div>

      <button onclick="startInteractiveDemo()">Start</button>
      <button onclick="stopInteractiveDemo()">Stop</button>
    </div>

    <script type="module">
      import init, { ScrambleText } from '../pkg/scramble_text.js';

      let interactiveDemo = null;

      async function initialize() {
        await init();
        window.startInteractiveDemo = startInteractiveDemo;
        window.stopInteractiveDemo = stopInteractiveDemo;

        // Set up range input handlers
        document.querySelectorAll('input[type="range"]').forEach((input) => {
          input.addEventListener('input', updateValue);
        });

        // Add change handler for overdrive checkbox
        document
          .getElementById('overdrive')
          .addEventListener('change', function () {
            if (interactiveDemo) {
              startInteractiveDemo();
            }
          });
      }

      function updateValue(e) {
        const value = e.target.value;
        const valueSpan = document.getElementById(`${e.target.id}-value`);
        if (e.target.id === 'speed' || e.target.id === 'chance') {
          valueSpan.textContent = (value / 100).toFixed(2);
        } else {
          valueSpan.textContent = value;
        }

        // If the interactive demo is running, restart it with new settings
        if (interactiveDemo) {
          startInteractiveDemo();
        }
      }

      function getInteractiveProps() {
        return {
          text: document.getElementById('interactive-demo').textContent,
          speed: parseFloat(document.getElementById('speed').value) / 100,
          tick: parseInt(document.getElementById('tick').value),
          chance: parseFloat(document.getElementById('chance').value) / 100,
          scramble: parseInt(document.getElementById('scramble').value),
          overdrive: document.getElementById('overdrive').checked,
          ignore: [' ', ',', '!', '?', '.'],
        };
      }

      window.startInteractiveDemo = function startInteractiveDemo() {
        if (interactiveDemo) interactiveDemo.stop();
        const element = document.getElementById('interactive-demo');
        interactiveDemo = new ScrambleText(element, getInteractiveProps());
        interactiveDemo.start();
      };

      window.stopInteractiveDemo = function stopInteractiveDemo() {
        if (interactiveDemo) {
          interactiveDemo.stop();
          interactiveDemo = null;
        }
      };

      initialize().catch(console.error);
    </script>
  </body>
</html>
